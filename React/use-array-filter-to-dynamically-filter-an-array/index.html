<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    users: [
                        {
                            username: 'Jeff',
                            online: true
                        },
                        {
                            username: 'Alan',
                            online: false
                        },
                        {
                            username: 'Mary',
                            online: true
                        },
                        {
                            username: 'Jim',
                            online: false
                        },
                        {
                            username: 'Sara',
                            online: true
                        },
                        {
                            username: 'Laura',
                            online: true
                        }
                    ]
                };
            }
            render() {
                const usersOnline = this.state.users.filter(user => user.online == true);
                // Change this line
                const renderOnline = usersOnline.map(user => <li key={user.username}>{user.username}</li>)
                // Change this line
                const offlineUser = this.state.users.filter(user => user.online == false)
                const renderOffline = offlineUser.map(user => <li key={user.username}>{user.username}</li>)
                return (
                    <div>
                        <h1>Current Online Users:</h1>
                        <ul>{renderOnline}</ul>
                        <h1>Current Offline Users:</h1>
                        <ul>{renderOffline}</ul>
                    </div>
                );
            }
        }
    </script>
</body>

</html>

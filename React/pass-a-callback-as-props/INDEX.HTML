<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Add the GetInput component to the render method in MyApp, then pass it a prop called input assigned to inputValue from
    MyAppâ€™s state. Also create a prop called handleChange and pass the input handler handleChange to it.
    Add RenderInput to the render method in MyApp, then create a prop called input and pass the inputValue from state to it. -->
    <script>
        class MyApp extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    inputValue: ''
                }
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(event) {
                this.setState({
                    inputValue: event.target.value
                });
            }
            render() {
                return (
                    <div>
                        { /* Change code below this line */}
                        <GetInput
                            input={this.state.inputValue}
                            handleChange={this.handleChange} />
                        <RenderInput
                            input={this.state.inputValue} />
                        { /* Change code above this line */}
                    </div>
                );
            }
        };

        class GetInput extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>Get Input:</h3>
                        <input
                            value={this.props.input}
                            onChange={this.props.handleChange} />
                    </div>
                );
            }
        };

        class RenderInput extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>Input Render:</h3>
                        <p>{this.props.input}</p>
                    </div>
                );
            }
        };
    </script>
</body>

</html>
